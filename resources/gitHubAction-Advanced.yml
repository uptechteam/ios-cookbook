name: Deploy development

on:
  workflow_dispatch:

jobs:
  deploy_dev:
    runs-on: macos-14
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.11.0
      with:
        access_token: ${{ github.token }}

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.3'

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7.6'

    - name: Install Bundler
      run: gem install bundler -v 2.4.7

    - name: Install gems
      run: bundle install

    - name: Build and deploy dev
      run: bundle exec fastlane deploy build_configuration:development
      env:
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
        APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
        APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
        FASTLANE_USER: ${{ secrets.FASTLANE_USER }}

    - name: Create zip
      run: bundle exec fastlane create_zip build_configuration:development

    - name: Send zip to Slack
      run: bundle exec fastlane post_zip
